  <!-- Shared animation styles (optional) -->
  <link rel="stylesheet" href="animations.css" />

  <style>
    :root {
      --bg-body: #f4efe4;
      --bg-card: #fbf8f1;
      --bg-accent: #fff4d9;
      --gold: #d0a13c;
      --gold-dark: #8b6a1e;
      --text-main: #2c2a29;
      --text-soft: #5d5a57;
      --border-soft: #e0d4bb;
      --shadow-soft: 0 10px 40px rgba(0,0,0,0.08);
      --radius-card: 18px;
      --radius-pill: 999px;
      --transition-fast: 0.2s ease-out;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-body);
      font-family: "Segoe UI", sans-serif;
      color: var(--text-main);
      line-height: 1.6;
    }

    /* ===== GOLDEN TOP HEADER ===== */
    header {
      background: linear-gradient(90deg, #1b1307, #c3922f);
      color: #ffffff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .top-bar {
      max-width: 1450px;
      margin: 0 auto;
      padding: 14px 3%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    .brand-badge {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #f9f3e3;
      color: #3b2b11;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.15);
    }
    .brand-text {
      font-size: 14px;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 26px;
      font-size: 14px;
    }
    nav a {
      text-decoration: none;
      color: #f7f2e8;
      font-weight: 500;
      padding-bottom: 4px;
      position: relative;
      transition: 0.2s ease;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #ffd890;
      transition: width 0.2s ease;
    }
    nav a:hover {
      color: #ffffff;
    }
    nav a:hover::after {
      width: 100%;
    }
    nav a.active {
      color: #ffffff;
      font-weight: 650;
    }
    nav a.active::after {
      width: 100%;
    }

    /* ===== PAGE LAYOUT ===== */
    .page {
      max-width: 1250px;
      margin: 50px auto 70px;
      padding: 0 3%;
    }

    /* ===== HERO CARD ===== */
    .hero-card {
      background: var(--bg-card);
      border-radius: 26px;
      box-shadow: var(--shadow-soft);
      padding: 36px 42px 32px;
      display: grid;
      grid-template-columns: 260px 1.2fr 1.1fr;
      gap: 28px;
      margin-bottom: 26px;
    }

    .hero-left {
      text-align: center;
    }
    .hero-photo-wrap {
      width: 150px;
      height: 150px;
      margin: 0 auto 14px;
      border-radius: 50%;
      padding: 6px;
      background: radial-gradient(circle at top, #fdf5d8, #d6a33c);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-photo-wrap img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #f4efe4;
    }
    .hero-name {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .hero-title-small {
      font-size: 13px;
      color: var(--text-soft);
    }

    .hero-middle .kicker {
      color: var(--gold);
      font-size: 12px;
      letter-spacing: 0.12em;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .hero-middle h1 {
      margin: 0 0 10px;
      font-size: 22px;
    }
    .hero-middle p {
      color: var(--text-soft);
      font-size: 14px;
    }
    .hero-actions {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn-primary,
    .btn-secondary {
      border-radius: 999px;
      padding: 9px 22px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background var(--transition-fast), color var(--transition-fast), box-shadow var(--transition-fast), transform 0.1s ease;
    }
    .btn-primary {
      background: linear-gradient(90deg, #d0a13c, #f2c76e);
      color: #2d230f;
      box-shadow: 0 10px 25px rgba(0,0,0,0.18);
    }
    .btn-primary:hover {
      box-shadow: 0 14px 28px rgba(0,0,0,0.22);
      transform: translateY(-1px);
    }
    .btn-secondary {
      background: #ffffff;
      color: #2c2a29;
      border: 1px solid #e0d4bb;
    }
    .btn-secondary:hover {
      background: #fdf7eb;
    }
    .hero-note {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-soft);
    }

    .hero-right-title {
      font-size: 13px;
      color: var(--text-soft);
      font-weight: 600;
      letter-spacing: 0.06em;
      margin-bottom: 8px;
    }

    .hero-right-box {
      background: var(--bg-accent);
      border-radius: 16px;
      padding: 10px 14px;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .hero-right-box strong {
      display: block;
      font-size: 13px;
      margin-bottom: 2px;
    }

    /* ===== QUICK FACTS + SKILLS SECTION ===== */
    .info-row {
      display: grid;
      grid-template-columns: minmax(0, 0.95fr) minmax(0, 1.05fr);
      gap: 24px;
      margin-bottom: 28px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-soft);
      padding: 24px 26px;
    }
    .card h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .facts-grid {
      display: grid;
      grid-template-columns: 120px 1fr;
      row-gap: 8px;
      column-gap: 16px;
      font-size: 13px;
    }
    .facts-label {
      font-weight: 600;
      color: var(--text-soft);
    }
    .pill-row {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 7px;
    }
    .pill {
      border-radius: var(--radius-pill);
      background: var(--bg-accent);
      padding: 4px 10px;
      font-size: 12px;
      color: var(--gold-dark);
      border: 1px solid rgba(0,0,0,0.03);
    }

    .skills-columns {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
      font-size: 13px;
    }
    .skill-col-title {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: var(--gold-dark);
      margin-bottom: 4px;
    }
    .skill-col h3 {
      margin: 0 0 4px;
      font-size: 14px;
    }
    .skill-col p {
      margin: 0;
      color: var(--text-soft);
      font-size: 13px;
    }
